<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>LOYQU</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="wrap">
        <!-- Start : Header-->
        <header class="sub-header">
            <div class="container">
                <a href="#" class="first">
                    <i class="ico i-arrow-left"></i>
                </a>
                <h3>회원가입</h3>
            </div>
        </header>
        <!-- End : Header-->

        <!-- Start : Main-->
        <main>
            <section class="sub-content">
                <div class="container">
                    <div class="sub-content-wrap">
                        <h1>다시 오신 것을 환영합니다!</h1>
                        <p>로이쿠와 편리한 여행을 즐겨보세요.</p>

                        <div class="input-wrap">
                            <div class="number-group">
                                <h5>휴대폰 번호</h5>
                                <div class="number-area">
                                    <input type="number" value="82" class="first">
                                    <input type="number" placeholder="01012345678">
                                    <span class="success"><i class="ico i-success"></i></span>
                                </div>
                            </div>
                            <div class="pass-group">
                                <label for="">비밀번호</label>
                                <div class="input-area">
                                    <input type="password" placeholder="비밀번호를 입력해주세요.">
                                    <button type="button"><i class="ico i-eyes-none"></i></button>
                                </div>
                            </div>
                            <a href="#">비밀번호를 잊으셨나요?</a>
                        </div>
                        <button type="button" class="btn btn-md btn-primary">로그인</button>
                    </div>
                </div>
            </section>
        </main>
        <!-- End : Main-->


    </div>

    <!-- S : joinInfoModal :: 가입안내 모달-->
    <div id="joinInfoModal" class="modal-wrap active">
        <div class="modal-inner">
            <div class="modal-content modal-sm">
                <div class="modal-body">
                    <h1>가입이 필요합니다.</h1>
                    <p>가입 페이지로 이동합니다.</p>
                    <div class="btn-group">
                        <button type="button" class="btn btn-lg btn-gray btn-modal-close">취소</button>
                        <button type="button" class="btn btn-lg btn-primary">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- E : joinInfoModal -->

    <!-- S : loginfailureModal :: 로그인 실패 모달-->
    <div id="loginfailureModal" class="modal-wrap active">
        <div class="modal-inner">
            <div class="modal-content modal-sm">
                <div class="modal-body">
                    <h1>로그인에 실패했습니다.</h1>
                    <p>비밀 번호를 확인해주세요.</p>
                    <div class="btn-group">
                        <button type="button" class="btn btn-lg btn-primary">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- E : loginfailureModal -->

    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/mobiscroll.jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
