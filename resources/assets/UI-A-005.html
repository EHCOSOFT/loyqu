<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>LOYQU</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="wrap">
        <!-- Start : Header-->
        <!-- End : Header-->

        <!-- Start : Main-->
        <main>
            <section class="login">
                <div class="container">
                    <div class="login-wrap">
                        <div class="login-area">
                            <h6>휴대전화 번호로 로그인</h6>
                            <p>가입하신 휴대전화 번호로 로그인 할 수 있습니다.</p>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-login-number"><i
                                        class="ico i-phone"></i>휴대전호 번호로 로그인</button>
                            </div>
                        </div>
                        <div class="login-area">
                            <h6>SNS 계정으로 로그인</h6>
                            <p>SNS로 간편하게 로그인 할 수 있습니다.</p>
                            <div class="btn-group">
                                <button type="button" class="btn btn-login"><i
                                        class="ico i-google"></i>Google</button>
                                <button type="button" class="btn btn-login"><i
                                        class="ico i-apple"></i>Apple</button>
                            </div>
                        </div>
                        <a href="#">휴대전화 번호로 회원가입</a>
                    </div>
                </div>
            </section>
        </main>
        <!-- End : Main-->


        <!-- Start : Footer-->
        <footer></footer>
        <!-- End : Footer-->
    </div>


    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/mobiscroll.jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
