<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>LOYQU</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="wrap">
        <!-- Start : Header-->
        <header class="sub-header">
            <div class="container">
                <a href="#" class="first">
                    <i class="ico i-arrow-left"></i>
                </a>
                <h3>회원가입</h3>
            </div>
        </header>
        <!-- End : Header-->

        <!-- Start : Main-->
        <main>
            <section class="sub-content">
                <div class="container">
                    <div class="sub-content-wrap">
                        <h1>이메일 주소를 입력해주세요.</h1>
                        <p>계정찾기 및 결제내역 정보 제공에 이용됩니다.</p>

                        <div class="input-wrap">
                            <div class="input-group undline">
                                <label for="">이메일 주소</label>
                                <input type="text" placeholder="이메일 주소를 입력해주세요.">
                            </div>
                            <div class="pass-group">
                                <label for="">비밀번호</label>
                                <div class="input-area">
                                    <input type="password" placeholder="비밀번호를 입력해주세요.">
                                    <button type="button"><i class="ico i-eyes-none"></i></button>
                                </div>
                            </div>
                            <div class="number-group">
                                <h5>휴대폰 번호</h5>
                                <div class="number-area">
                                    <input type="number" value="82" class="first">
                                    <input type="number" placeholder="01012345678">
                                    <span class="success"><i class="ico i-success"></i></span>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-md btn-primary">다음</button>
                    </div>
                </div>
            </section>
        </main>
        <!-- End : Main-->


    </div>


    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/mobiscroll.jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
