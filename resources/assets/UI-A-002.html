<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>LOYQU</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="wrap">
        <!-- Start : Header-->
        <header class="sub-header">
            <div class="container">
                <a href="#" class="last">
                    <i class="ico i-x"></i>
                </a>
            </div>
        </header>
        <!-- End : Header-->

        <!-- Start : Main-->
        <main>
            <section class="sub-content">
                <div class="container">
                    <div class="sub-content-wrap">
                        <h1>환영합니다.</h1>
                        <p>서비스 약관을 확인하고 동의해주세요.</p>
                        <div class="terms">
                            <div class="check-wrap">
                                <div class="check-area">
                                    <div class="check-group all">
                                        <input type="checkbox" id="checkAll">
                                        <label for="checkAll">모두 동의합니다.</label>
                                    </div>
                                </div>
                                <div class="check-area">
                                    <div class="check-group">
                                        <input type="checkbox" id="check01">
                                        <label for="check01">(필수) 서비스 이용약관에 동의합니다. <a href="#"><i
                                                    class="ico i-chevron-right-g "></i></a>
                                        </label>
                                    </div>
                                    <div class="check-group">
                                        <input type="checkbox" id="check02">
                                        <label for="check02">(필수) 개인정보 수집 이용에 동의합니다.<a href="#"><i
                                                    class="ico i-chevron-right-g "></i></a></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-md btn-primary">다음</button>
                    </div>
                </div>
            </section>
        </main>
        <!-- End : Main-->


    </div>


    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/mobiscroll.jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
