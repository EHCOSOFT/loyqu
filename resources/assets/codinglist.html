<body>
    <div class="wrap">
        <header class="header">
            <h1>LOYQU</h1>
        </header>

        <div class="main">
            <div class="top_bar">
                <div class="count">
                    <ul>
                        <li>전체: <i>0</i>건</li>
                        <li>진행중: <i class="orange">0</i>건<span>(0%)</span></li>
                        <li>완료: <i class="blue">0</i>건<span>(0%)</span></li>
                        <li>보류: <i class="grey">0</i>건(0%)</li>
                        <li>제외: <i class="grey">0</i>건(0%)</li>
                    </ul>
                </div>
            </div>
            <div class="table_base">
                <table id="publishingTable">
                    <caption>퍼블리싱 리스트</caption>
                    <thead>
                        <tr>
                            <th>NO.</th>
                            <th>진행상태</th>
                            <th>화면_ID</th>
                            <th>구분</th>
                            <th>화면명</th>
                            <th>담당자</th>
                            <th>완료</th>
                            <th>(재)작업일</th>
                            <th>개발일</th>
                            <th>파일명</th>
                            <th>비고</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td class="orange">진행중</td>
                            <td></td>
                            <td>공통</td>
                            <td class="ta_l"></td>
                            <td>김선우</td>
                            <td>-</td>
                            <td></td>
                            <td></td>
                            <td class="ta_l"><a href="common-components.html">common-components.html</a></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var inProgressCount = 0;
            var completedCount = 0;

            function updateCaseCounts() {
                var totalCount = $('#publishingTable tbody tr:not(:first-child)').length;
                var inProgressPercentage = totalCount > 0 ? ((inProgressCount / totalCount) * 100).toFixed(2) : 0;
                var completedPercentage = totalCount > 0 ? ((completedCount / totalCount) * 100).toFixed(2) : 0;


                $('.count li:contains("전체") i').text(totalCount);
                $('.count li:contains("진행중") i').text(inProgressCount);
                $('.count li:contains("완료") i').text(completedCount);

                $('.count li:contains("진행중") span').text('(' + inProgressPercentage + '%)');
                $('.count li:contains("완료") span').text('(' + completedPercentage + '%)');
            }

            function updateTotalCount() {
                var totalCount = $('#publishingTable tbody tr').length;
                $('.count li:contains("전체") i').text(totalCount);
            }

            function addRow(data) {
                var rowCount = $('#publishingTable tbody tr').length;
                var newRow = $('<tr></tr>');

                newRow.append('<td>' + rowCount + '</td>');

                $.each(data, function (index, item) {
                    var cell = $('<td></td>');
                    if (index === 0) {
                        if (item.toLowerCase() === '진행중') {
                            cell.addClass('orange');
                            inProgressCount++;
                        } else if (item.toLowerCase() === '완료') {
                            cell.addClass('blue');
                            completedCount++;
                        }
                    }
                    if (index === 8 || index === 9) {
                        cell.html(item);
                    } else {
                        cell.text(item);
                    }
                    newRow.append(cell);
                });

                $('#publishingTable tbody').append(newRow);
                updateCaseCounts();
                updateTotalCount();
            }

            addRow(['완료', 'UI-A-008-1', '메인', '메인', '김선우', '2024-07-24', '', '', '<a href="UI-A-008-1.html">UI-A-008-1</a>', '']);    
            addRow(['완료', 'UI-A-009', '메인>상세페이지', '상세페이지', '김선우', '2024-07-24', '', '', '<a href="UI-A-009.html">UI-A-009</a>', '']); 
            addRow(['완료', 'UI-A-011', '메인>상세페이지', '상세페이지(정보입력)', '김선우', '2024-07-24', '', '', '<a href="UI-A-011.html">UI-A-011</a>', '']);
            addRow(['완료', 'UI-A-020', '메인>예약', '예약(내역없음)', '김선우', '2024-07-25', '', '', '<a href="UI-A-020.html">UI-A-020</a>', '']);
            addRow(['완료', 'UI-A-021', '메인>예약', '예약', '김선우', '2024-07-25', '', '', '<a href="UI-A-021.html">UI-A-021</a>', '']); 
            
            addRow(['완료', 'UI-A-002', '서비스약관동의', '서비스약관동의', '김선우', '2024-07-25', '', '', '<a href="UI-A-002.html">UI-A-002</a>', '']); 
            addRow(['완료', 'UI-A-003-1', '회원가입', '휴대전화 번호 인증', '김선우', '2024-07-25', '', '', '<a href="UI-A-003-1.html">UI-A-003-1</a>', '']); 
            addRow(['완료', 'UI-A-003-2', '회원가입', '인증번호 입력', '김선우', '2024-07-25', '', '', '<a href="UI-A-003-2.html">UI-A-003-2</a>', '']); 
            addRow(['완료', 'UI-A-003-5', '회원가입', '비밀번호 입력', '김선우', '2024-07-25', '', '', '<a href="UI-A-003-5.html">UI-A-003-5</a>', '']); 
            addRow(['완료', 'UI-A-003-6', '회원가입', '이메일 주소 입력', '김선우', '2024-07-25', '', '', '<a href="UI-A-003-6.html">UI-A-003-6</a>', '']); 
            addRow(['완료', 'UI-A-003-7', '회원가입', '이름 입력', '김선우', '2024-07-25', '', '', '<a href="UI-A-003-7.html">UI-A-003-7</a>', '']); 
            addRow(['완료', 'UI-A-003-8', '회원가입', '회원가입 완료', '김선우', '2024-07-25', '', '', '<a href="UI-A-003-8.html">UI-A-003-8</a>', '']); 

            addRow(['완료', 'UI-A-004', '회원가입', '서비스 이용약관', '김선우', '2024-07-25', '', '', '<a href="UI-A-004.html">UI-A-004</a>', '']); 
            addRow(['완료', 'UI-A-005', '로그인', '로그인', '김선우', '2024-07-25', '', '', '<a href="UI-A-005.html">UI-A-005</a>', '']); 
            addRow(['완료', 'UI-A-007-1', '비밀번호 찾기', '비밀번호 찾기', '김선우', '2024-07-25', '', '', '<a href="UI-A-007-1.html">UI-A-007-1</a>', '']); 
            addRow(['완료', 'UI-A-007-2', '비밀번호 찾기', '비밀번호 찾기', '김선우', '2024-07-25', '', '', '<a href="UI-A-007-2.html">UI-A-007-2</a>', '']); 
        });
